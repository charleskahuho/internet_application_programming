<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <caption>sample table</caption>
            <tr>
                <th>Firstname</th>
                <th>Secondname</th>
                <th>age</th>
            </tr>
            <tr>
                <td>bruce</td>
                <td>lee</td>
                <td>45</td>
            </tr>
            <tr>
                <td>allan</td>
                <td>walker</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Monkey D</td>
                <td>Luffy</td>
                <td>19</td>
            </tr>
        </table>
        <hr>
        <p>unordered list</p>
        <ul>
            <li>one piece </li>
            <li>naruto</li>
            <li>bleach</li>
        </ul>
        <p>ordered list</p>
        <ol>
            <li>balck clover</li>
            <li>eminence in the shadow</li>
            <li> mushoku tensei</li>
        </ol>
        <p> description list</p>
        <dl>
            <dt>one piece</dt>
            <dd> greatest anime</dd>
            <dt>naruto</dt>
            <dd>great</dd>
            <dt></dt>
        </dl>
    </body>
</html>
